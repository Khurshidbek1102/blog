<nav class=" container col-10 d-flex justify-content-center">
    <ul class="pagination container col-3 mt-3 ">
      <li class="page-item">
        {% if posts.has_previous %}
            <a class='page-link' href="?page={{posts.previous_page_number}}">Previous</a>
        {% endif %}
        </li>
        <li class="page-item "><a class='page-link disabled'>Page {{posts.number}} of {{posts.paginator.num_pages}}</a></li>
        <li class="page-item">
            {% if posts.has_next %}
                <a class='page-link' href="?page={{posts.next_page_number}}">next</a>
            {% endif %}
        </li>
    </ul>
</nav>
